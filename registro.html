                <div class="form-group row"> <label for="inputpasswordh" class="col-2 col-form-label px-0">Contraseña</label>

          <div class="row">
            <div class="col-md-12">

              <div class="form-check py-3"> <input class="form-check-input" type="checkbox" id="form21" value="on"> <label class="form-check-label" for="form21">Recordar Contraseña</label> </div>

                  <div class="form-group col-md-6"> <label for="form19">Password</label> <input type="password" class="form-control" id="form19" placeholder="••••"> </div>
                  <div class="form-group col-md-6"> <label for="form20">Confirm Password</label> <input type="password" class="form-control" id="form20" placeholder="••••"> </div>
                </div>
